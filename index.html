<!DOCTYPE html>
<html lang="en" ng-app="fccNewsApp">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Angular.js 1.4.6 -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
  </head>

  <body>

  	<header>
  		<h1>FreeCodeCamp News</h1>
  	</header>

  	<div class="container">
  		<div class="col-lg-10 col-lg-offset-1">
	  		<ul id="news-list" ng-controller="NewsListCtrl">
	  			<li class="news-wrapper" ng-repeat="newsItem in newsArray">
            <div class="row">
              <div class="col-lg-2 author-pic" ng-if="newsItem.image == ''">
                 <img ng-src="{{newsItem.author.picture}}" alt="Image not found">
              </div>
              <div class="col-lg-2 author-pic" ng-if="newsItem.image != ''">
                <img ng-src="{{newsItem.image}}" alt="Image not found">
              </div>
              <div class="col-lg-10 news-content">
                <span class="news-title"><a ng-href="{{newsItem.link}}">{{newsItem.headline}}</a></span>
                <span class="news-time">{{newsItem.timePosted | timeago}}</span>
                <div class="users-info">
                  <span class="upvote-count">{{newsItem.rank | pluralize}}</span>
                  <span class="news-discus"><a class="btn btn-primary" ng-href="{{'http://www.freecodecamp.com/news/' + newsItem.storyLink.replace(' ', '-')}}">Discus</a></span>
                </div>
              </div>
            </div>
	  			</li>
	  		</ul>
  		</div>
  	</div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
